<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Student Exam Performance Indicator</h1>
        
        <form action="/predictdata" method="post">
            
            <label>Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>

            <label>Race or Ethnicity:</label>
            <select name="ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
            <br><br>

            <label>Parental Level of Education:</label>
            <select name="parental_level_of_education" required>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
            <br><br>

            <label>Lunch Type:</label>
            <select name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
            <br><br>

            <label>Test Preparation Course:</label>
            <select name="test_preparation_course" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
            <br><br>

            <label>Reading Score (0-100):</label>
            <input type="number" name="reading_score" min="0" max="100" placeholder="Enter score" required>
            <br><br>

            <label>Writing Score (0-100):</label>
            <input type="number" name="writing_score" min="0" max="100" placeholder="Enter score" required>
            <br><br>

            <button type="submit" style="padding: 10px 20px; font-size: 16px;">Predict Math Score</button>
        </form>

        {% if results %}
            <h2 style="color: green; margin-top: 30px;">
                The Predicted Math Score is: {{ results }}
            </h2>
        {% endif %}

    </div>
</body>
</html>
